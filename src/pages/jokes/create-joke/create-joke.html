<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Create Joke</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <h5>Create yer own, funnybones</h5>
  <ion-list>
    <ion-item>
      <ion-textarea   rows="4"
                      type="text"
                      placeholder="Setup"
                      [(ngModel)]="setupProp" ></ion-textarea>
    </ion-item>
    <ion-item>
      <ion-textarea   rows="4"
                      type="text"
                      placeholder="Punchline"
                      [(ngModel)]="punchlineProp" ></ion-textarea>
    </ion-item>
  </ion-list>

  <button ion-button
          color="danger"
          full
          round
          (click)="create()"
          [disabled]="setupProp.length < 10 || punchlineProp.length < 10">Make yer own ye dirty ol' basterd</button>
</ion-content>
